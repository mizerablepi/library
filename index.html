<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>This is a Library</header>
  <main>
    <p><b>Your Books</b> <button id="new-book-btn">+</button></p>
    <div class="book-cards"></div>
  </main>

  <section class="overlay hidden">
    <form id='form' action="">
      <label for="new-title">Title: </label>
      <input type="text" name="new-title" id="new-title" required>
      <label for="new-author">Author: </label>
      <input type="text" name="new-author" id="new-author">
      <label for="pages">Total Pages: </label>
      <input type="number" name="pages" id="pages">
      <label for="pages-read">Pages Read: </label>
      <input type="number" name="pages-read" id="pages-read">
      <label for="completed">Completed: </label>
      <input type="checkbox" name="completed" id="completed">
      <button id="add">Add</button>
    </form>
  </section>
</body>
</html>
